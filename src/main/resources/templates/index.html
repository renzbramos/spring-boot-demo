<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Hello World</h1>

<h1 th:text="${className}"></h1>

<table>
    <thead>
    <th>
        <span th:text="${oneClass.name}"></span>
        <span th:text="${oneClass.numberOfStudents}"></span>
    </th>
    </thead>
    <tbody>
    <tr th:each="class : ${classes}">
        <td th:text="${class.name}"></td>
        <td th:text="${class.numberOfStudents}"></td>
    </tr>
    </tbody>

</table>

</body>
</html>
